<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen met DEZI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #0066cc;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 13px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0066cc;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-allow {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
        }

        .btn-allow:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }

        .btn-deny {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-deny:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #0066cc;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">DEZI</div>
            <h1>Inloggen met DEZI</h1>
            <p class="subtitle">Vul uw gegevens in om door te gaan</p>
        </div>

        <div class="info-box">
            Deze applicatie vraagt toegang tot uw DEZI-profiel en gegevens.
        </div>

        <form method="POST" action="/auth/login">
            <input type="hidden" name="authRequestID" value="{{.AuthRequestID}}">

            <div class="form-group">
                <label for="loa_dezi">Level of Assurance (LoA)</label>
                <input type="text" id="loa_dezi" name="loa_dezi" value="http://eidas.europe.eu/LoA/high">
            </div>

            <div class="form-group">
                <label for="dezi_nummer">DEZI Nummer</label>
                <input type="text" id="dezi_nummer" name="dezi_nummer" value="123456789">
            </div>

            <div class="form-group">
                <label for="voorletters">Voorletters</label>
                <input type="text" id="voorletters" name="voorletters" value="A.B.">
            </div>

            <div class="form-group">
                <label for="voorvoegsel">Voorvoegsel</label>
                <input type="text" id="voorvoegsel" name="voorvoegsel" placeholder="Optioneel">
            </div>

            <div class="form-group">
                <label for="achternaam">Achternaam</label>
                <input type="text" id="achternaam" name="achternaam" value="Zorgmedewerker">
            </div>

            <div class="form-group">
                <label for="abonnee_nummer">Abonnee Nummer</label>
                <input type="text" id="abonnee_nummer" name="abonnee_nummer" value="123456789">
            </div>

            <div class="form-group">
                <label for="abonnee_naam">Abonnee Naam</label>
                <input type="text" id="abonnee_naam" name="abonnee_naam" value="Zorgaanbieder">
            </div>

            <div class="form-group">
                <label for="rol_code">Rol Code</label>
                <input type="text" id="rol_code" name="rol_code" value="01.000">
            </div>

            <div class="form-group">
                <label for="rol_naam">Rol Naam</label>
                <input type="text" id="rol_naam" name="rol_naam" value="Arts">
            </div>

            <div class="button-group">
                <button type="submit" name="action" value="deny" class="btn-deny">Annuleren</button>
                <button type="submit" name="action" value="allow" class="btn-allow">Inloggen</button>
            </div>
        </form>
    </div>
</body>
</html>
