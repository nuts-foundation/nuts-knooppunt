{{define "main"}}
<form method="post" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" placeholder="Enter name here" required>
    </div>
    <div class="form-group">
        <label for="active">Active?: </label>
        <input type="checkbox" name="active" id="active" value="true">
    </div>
    <div class="form-group">
        <label for="type-select">Choose a type:</label>
        <select name="type" id="type-select">
            <option value="">--Please choose an option--</option>
            {{ range .Types }}
            <option value="{{ .Code }}">{{ .Display }}</option>
            {{ end }}
        </select>
    </div>
    <div class="form-group">
        <label for="providedById">Provided by:</label>
        <select name="providedById" id="providedById">
            <option value="">--Please choose an option--</option>
            {{range .Organizations}}
            <option value="{{ .ID }}">{{ .Name }}</option>
            {{ end }}
        </select>
    </div>
    <div class="form-group">
        <button>Submit!</button>
    </div>
</form>
{{end}}
