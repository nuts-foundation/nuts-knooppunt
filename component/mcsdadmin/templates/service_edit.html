{{define "main"}}
<form method="post" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
        <label for="name">Name of the service: </label>
        <input id="name" type="text" name="name" placeholder="Enter name here" required>
    </div>
    <div class="form-group">
        <label for="radio">Choose an option: </label>
        <fieldset id="radio">
            <legend>Radio</legend>
            <label><input type="radio" name="radio" value="x"> X</label>
            <label><input type="radio" name="radio" value="y"> Y</label>
        </fieldset>
    </div>
    <div class="form-group">
        <button>Submit!</button>
    </div>
</form>
{{end}}
