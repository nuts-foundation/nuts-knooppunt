{{define "main"}}
<div id="edit-associations">
    <h3>Organization: {{ .Organization.Name }}</h3>
    <label>Endpoints:</label>
    <div id="endpoints">
        {{ range .EndpointCards }}
            {{ template "_card_endpoint" .  }}
        {{ end }}
    </div>
    <label>Add endpoint:</label>
    <div>
        <select name="selected-endpoint" id="selected-endpoint">
            <option value="" disabled selected>--Please choose an option--</option>
            {{ range .AllEndpoints }}
            <option value="{{ .Id }}">{{ .Address }}</option>
            {{ end }}
        </select>
        <button class="btn btn-outline-dark btn-sm"
                hx-include="#selected-endpoint"
                hx-post="/mcsdadmin/organization/{{ .Organization.Id }}/endpoints"
                hx-target="#endpoints"
                hx-swap="beforeend"
        >Add
        </button>
    </div>
</div>
{{end}}
