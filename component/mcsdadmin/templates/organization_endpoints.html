<div id="edit-associations">

    <div id="endpoints">
        {{ range .Endpoints }}
            {{ template "_card_endpoint" .  }}
<!--        <div class="card">-->

    </div>
    <label>Add endpoint:</label>
    <div>
        <select name="selected-endpoint" id="selected-endpoint">

            <option value="{{ .Id }}">{{ .Address }}</option>
            {{ end }}
        </select>
        <button class="btn btn-outline-dark btn-sm"

                hx-swap="beforeend"
