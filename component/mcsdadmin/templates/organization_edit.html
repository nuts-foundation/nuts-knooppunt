{{define "main"}}
<form method="post" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
        <label for="name">Name of the organization: </label>
        <input id="name" type="text" name="name" placeholder="Enter name here" required>
    </div>
    <div class="form-group">
        <label for="type-select">Choose a type:</label>
        <select name="typ.es" id="type-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>
    </div>
    <div class="form-group">
        <label for="active">Active?: </label>
        <input type="checkbox" name="active" id="active" value="true">
    </div>
    <div class="form-group">
        <label for="purpose-select">Choose a purpose of use:</label>
        <select name="purposeOfUse" id="purpose-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>
    </div>
    <div class="form-group">
        <button>Submit!</button>
    </div>
</form>
{{end}}
