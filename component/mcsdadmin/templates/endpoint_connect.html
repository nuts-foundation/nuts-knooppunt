{{define "main"}}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Connect Endpoints</h2>
</div>
{{ with .ConnectData }}
<table>
    <thead>
    <tr>
        {{ range .OrderedEpRefs }}
        <th scope="col">{{ .Display }}</th>
        {{ end }}
    </tr>
    </thead>
    <tbody>
    {{ range .RowData }}
    <tr>
        <p>{{ . }}</p>
    </tr>
    {{ end }}
    </tbody>
</table>
{{ end }}
{{end}}
