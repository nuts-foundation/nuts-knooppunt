{{define "main"}}
<div class="card">
    <div class="card-header">
        <h4>Edit Endpoint</h4>
    </div>
    <div class="card-body">
        <form method="post" enctype="application/x-www-form-urlencoded">
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input id="address" type="text" name="address" class="form-control" placeholder="https://" required>
            </div>
            <div class="mb-3">
                <div id="option-type" class="option">
                    <label for="payload-type" class="form-label">Payload Type:</label>
                    <select name="payload-type" id="payload-type" class="form-select" required onchange="handlePayloadTypeChange(this)">
                        <option value="" disabled selected>--Please choose an option--</option>
                        {{range .PayloadTypes }}
                        <option value="{{ .Code }}">{{ .Display }}</option>
                        {{ end }}
                    </select>
                </div>
                <!-- Hidden fields for custom coding (populated by modal) -->
                <input type="hidden" id="custom-system" name="custom-system">
                <input type="hidden" id="custom-code" name="custom-code">
                <input type="hidden" id="custom-display" name="custom-display">
                <button onclick='addOption("payload-type");' type="button" class="btn btn-secondary btn-sm">Add type
                </button>
            </div>
            <div class="mb-3">
                <fieldset class="border p-3 rounded">
                    <legend class="w-auto px-2" style="font-size: 1rem;">Period:</legend>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="period-start" class="form-label">From:</label>
                            <input id="period-start" type="date" name="period-start" class="form-control"/>
                        </div>
                        <div class="col-md-6">
                            <label for="period-end" class="form-label">To:</label>
                            <input id="period-end" type="date" name="period-end" class="form-control"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input id="contact" type="text" name="contact" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="managing-org" class="form-label">KvK for Managing Organization:</label>
                <input id="managing-org" type="text" name="managing-org" class="form-control">
            </div>
            <div class="mb-3">
                <label for="connection-type" class="form-label">Connection Type:</label>
                <select name="connection-type" id="connection-type" class="form-select" required>
                    <option value="" disabled selected>--Please choose an option--</option>
                    {{range .ConnectionTypes }}
                    <option value="{{ .Code }}">{{ .Display }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-3">
                <label for="purpose-of-use" class="form-label">Purpose of use:</label>
                <select name="purpose-of-use" id="purpose-of-use" class="form-select">
                    <option value="" disabled selected>--Please choose an option--</option>
                    {{range .PurposeOfUse }}
                    <option value="{{ .Code }}">{{ .Display }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select name="status" id="status" class="form-select" required>
                    <option value="" disabled selected>--Please choose an option--</option>
                    {{range .Status}}
                    <option value="{{ .Code }}">{{ .Display }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-3">
                <label for="endpoint-for" class="form-label">Endpoint of:</label>
                <select name="endpoint-for" id="endpoint-for" class="form-select">
                    <option value="" disabled selected>--Please choose an option--</option>
                    {{range .Organizations}}
                    <option value="{{ .Id }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal for custom payload type -->
<div id="customPayloadModal" class="custom-modal" style="display: none;">
    <div class="custom-modal-backdrop" onclick="closeCustomPayloadModal()"></div>
    <div class="custom-modal-dialog">
        <div class="custom-modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Custom Payload Type</h5>
                <button type="button" class="btn-close" onclick="closeCustomPayloadModal()" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="customPayloadForm">
                    <div class="mb-3">
                        <label for="modal-custom-system" class="form-label">System <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="modal-custom-system" placeholder="http://..." required>
                        <div class="form-text">The coding system URI (e.g., http://terminology.hl7.org/CodeSystem/...)</div>
                    </div>
                    <div class="mb-3">
                        <label for="modal-custom-code" class="form-label">Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="modal-custom-code" placeholder="code" required>
                        <div class="form-text">The code value from the system</div>
                    </div>
                    <div class="mb-3">
                        <label for="modal-custom-display" class="form-label">Display</label>
                        <input type="text" class="form-control" id="modal-custom-display" placeholder="Display name">
                        <div class="form-text">Optional: Human-readable display text</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeCustomPayloadModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addCustomPayloadType()">Add</button>
            </div>
        </div>
    </div>
</div>
{{end}}
