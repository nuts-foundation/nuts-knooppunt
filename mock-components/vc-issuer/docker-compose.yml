services:
  vc-issuer:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: file:/app/data/vc-issuer.db
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      ISSUER_HOSTNAME: localhost:3000
      NODE_ENV: development
    volumes:
      - vc_issuer_data:/app/data

volumes:
  vc_issuer_data:
