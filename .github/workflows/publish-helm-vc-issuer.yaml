---
name: "Publish Helm Chart - vc-issuer"

on:
  push:
    branches:
      - main
    paths:
      - "helm/vc-issuer/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-vc-issuer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "3.14.0"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push helm-vc-issuer chart
        run: |
          # Package helm-vc-issuer
          helm package helm/vc-issuer -d .helm-packages

          # Push to GHCR
          helm push .helm-packages/helm-vc-issuer-*.tgz oci://ghcr.io/${{ github.repository_owner }}

      - name: Output published chart
        run: |
          VC_ISSUER_VERSION=$(grep "^version:" helm/vc-issuer/Chart.yaml | awk '{print $2}')

          echo "Published Helm chart:"
          echo "  - oci://ghcr.io/${{ github.repository_owner }}/helm-vc-issuer:$VC_ISSUER_VERSION"
          echo ""
          echo "Install with:"
          echo "  helm install my-vc-issuer oci://ghcr.io/${{ github.repository_owner }}/helm-vc-issuer --version $VC_ISSUER_VERSION"
