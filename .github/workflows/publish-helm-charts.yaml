---
name: "Publish Helm Charts"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# cancel build action if superseded by new commit on same branch (not needed for tag builds, leaving it in when it also builds on branches)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-charts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "3.14.0"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push standalone charts first
        run: |
          # Package standalone charts (no dependencies)
          helm package helm/fhir -d .helm-packages
          helm package helm/pep -d .helm-packages

          # Push standalone charts to GHCR
          for chart in .helm-packages/*.tgz; do
            echo "Pushing $chart to ghcr.io/${{ github.repository_owner }}"
            helm push "$chart" oci://ghcr.io/${{ github.repository_owner }}
          done

      - name: Update chart dependencies
        run: |
          cd helm/nuts-knooppunt
          # Now helm-fhir is available on GHCR, so this will succeed
          helm dependency update

      - name: Package and push nuts-knooppunt chart
        run: |
          # Package nuts-knooppunt (with resolved dependencies)
          helm package helm/nuts-knooppunt -d .helm-packages

          # Push to GHCR
          helm push .helm-packages/helm-nuts-knooppunt-*.tgz oci://ghcr.io/${{ github.repository_owner }}

      - name: Output published charts
        run: |
          # Read versions from Chart.yaml files
          KNOOPPUNT_VERSION=$(grep "^version:" helm/nuts-knooppunt/Chart.yaml | awk '{print $2}')
          FHIR_VERSION=$(grep "^version:" helm/fhir/Chart.yaml | awk '{print $2}')
          PEP_VERSION=$(grep "^version:" helm/pep/Chart.yaml | awk '{print $2}')

          echo "Published Helm charts:"
          echo "  - oci://ghcr.io/${{ github.repository_owner }}/helm-nuts-knooppunt:$KNOOPPUNT_VERSION"
          echo "  - oci://ghcr.io/${{ github.repository_owner }}/helm-fhir:$FHIR_VERSION"
          echo "  - oci://ghcr.io/${{ github.repository_owner }}/helm-pep:$PEP_VERSION"
          echo ""
          echo "Install with:"
          echo "  helm install my-knooppunt oci://ghcr.io/${{ github.repository_owner }}/helm-nuts-knooppunt --version $KNOOPPUNT_VERSION"
