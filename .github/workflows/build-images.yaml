---
name: "Build Docker images"

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
    paths:
      - Dockerfile

# cancel build action if superseded by new commit on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version params
        id: version
        shell: bash
        run: |
          echo "git_commit=$(echo ${GITHUB_SHA})" >> $GITHUB_OUTPUT
          echo "git_branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
          echo "git_version=$(git name-rev --tags --name-only $(git rev-parse HEAD))" >> $GITHUB_OUTPUT

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        with:
          semver_only: true

      - name: Print version params
        run: |
          echo "Commit: ${{ steps.version.outputs.git_commit }}"
          echo "Branch: ${{ steps.version.outputs.git_branch }}"
          echo "Version: ${{ steps.version.outputs.git_version }}"
          echo "Latest tag: ${{ steps.get-latest-tag.outputs.tag }}"
          echo "This tag: ${{ github.ref }}"

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          # Set the registry to GHCR here
          images: ghcr.io/nuts-foundation/nuts-knooppunt
          tags: |
            # generate 'main' tag for the main branch
            type=ref,event=branch,enable={{is_default_branch}},prefix=
            # generate 5.2.1 tag
            type=semver,pattern={{version}}
          flavor: |
            latest=${{ steps.version.outputs.git_version == steps.get-latest-tag.outputs.tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github container registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          # Authenticate as the user who started the workflow
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build env
        run: |
          echo "GIT_VERSION=${{ steps.version.outputs.git_version }}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${{ steps.version.outputs.git_commit }}" >> $GITHUB_ENV
          echo "GIT_BRANCH=${{ steps.version.outputs.git_branch }}" >> $GITHUB_ENV
          echo "SKAFFOLD_DEFAULT_REPO=ghcr.io/nuts-foundation/nuts-knooppunt" >> $GITHUB_ENV

      - name: Build and push
        uses: hiberbee/github-action-skaffold@1.27.0
        if: ${{ github.event_name == 'pull_request' }}
        with:
          command: build
          skaffold-version: 2.16.1
          profile: ci
          push: false

      - name: Build and push
        uses: hiberbee/github-action-skaffold@1.27.0
        if: ${{ github.event_name != 'pull_request' }}
        with:
          command: build
          skaffold-version: 2.16.1
          push: true
          tag: ${{ steps.docker_meta.outputs.tags }}
          file-output: artifacts.json

      - uses: actions/upload-artifact@v4
        if: ${{ github.event_name != 'pull_request' }}
        with:
          name: skaffold
          path: artifacts.json
